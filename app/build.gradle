apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "website.jonreynolds.jreynolds.articleate"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support:design:26.0.0'
    implementation 'org.jsoup:jsoup:1.8.3'
    implementation 'org.jgrapht:jgrapht-core:0.9.1'
    implementation 'org.apache.opennlp:opennlp:1.6.0'
    implementation 'org.apache.opennlp:opennlp-tools:1.6.0'
    implementation 'com.sothree.slidinguppanel:library:3.3.0'
    implementation 'org.apmem.tools:layouts:1.10'

}
